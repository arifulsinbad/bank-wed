<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login Now Bank</title>
 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <h1 class="text-5xl text-center font-semibold mt-10">Welcome To <span class="text-amber-500">My Bank</span> !!!</h1>

 <section class="w-4/6 mx-auto mt-10">
  <div class="flex justify-between">
   <div class="bg-green-500 h-40 py-10 px-10 rounded-lg w-80">
    <h3 class="text-2xl font-bold text-white">Deposit</h3>
    <h2 class="text-4xl font-bold text-white">$<span id="deposit-total">00</span></h2>
   </div>
   <div class="bg-pink-500 h-40 py-10 px-10 rounded-lg w-80">
    <h3 class="text-2xl font-bold text-white">Withdraw</h3>
    <h2 class="text-4xl font-bold text-white">$<span id="withdraw-total">00</span></h2>
   </div>
   <div class="bg-blue-500 h-40 py-10 px-10 rounded-lg w-80">
    <h3 class="text-2xl font-bold text-white">Balance</h3>
    <h2 class="text-4xl font-bold text-white">$<span id="total-balance">00</span></h2>
   </div>
  </div>
  <div class="flex gap-x-5">
   <div class="bg-sky-500 w-7/12 mx-auto mt-20 rounded-lg h-60 block ">
    <div class="p-0.5">
     <h2 class="text-3xl font-semibold text-white mt-10 text-center">Please Deposit</h2>
    <input class="h-10 block w-7/12 my-5 mt-5 mx-auto rounded-lg text-center" type="number" name="" placeholder="$ Please Deposit Now" id="deposit-check">
    
    <button id="btn-deposit" class="block mx-auto bg-lime-500 px-10 py-2 rounded-lg hover:bg-sky-700 text-white font-semibold">Deposit</button>
    </div>
   </div>
   <div class="bg-orange-500 w-7/12 mx-auto mt-20 rounded-lg h-60 block ">
    <div class="p-0.5">
     <h2 class="text-3xl font-semibold text-white mt-10 text-center">Please Withdraw</h2>
    <input class="h-10 block w-7/12 my-5 mt-5 mx-auto rounded-lg text-center" type="number" name="" placeholder="$ Please Withdraw Now" id="withdraw-check">
    
    <button id="btn-withdraw" class="block mx-auto bg-lime-500 px-10 py-2 rounded-lg hover:bg-sky-700 text-white font-semibold">Withdraw</button>
    </div>
   </div>
  </div>

 </section>
 
 
 <script src="js/deposit.js"></script>
 <script src="js/withdraw.js"></script>

</body>
</html>
