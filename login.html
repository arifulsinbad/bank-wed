<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login Now Bank</title>
 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <h1 class="text-5xl text-center font-semibold mt-10">Welcome To <span class="text-amber-500">My Bank</span> !!!</h1>
 <div class="bg-orange-500 w-7/12 mx-auto mt-20 rounded-lg h-80 block ">
  <div class="p-0.5">
   <h2 class=" text-4xl font-bold text-white mt-10 text-center">Please Login</h2>
  <input class="font-semibold h-12 text-2xl block w-7/12 my-5 mt-5 mx-auto rounded-lg text-center" type="email" name="" placeholder="Enter your email" id="email-check">
  <input class="font-semibold h-12 text-2xl mx-auto block w-7/12 my-5 mt-5 rounded-lg text-center" type="password" name="" placeholder="Enter your password" id="password-check">
  <button id="btn-login" class="block mx-auto bg-lime-500 px-10 py-2 rounded-lg hover:bg-sky-700 text-white font-semibold">Submit</button>
  </div>
 </div>
 
 <script src="js/login.js"></script>

</body>
</html>
